<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragments/head :: head"><meta charset="utf-8"></head>
<body>
	<div id="wrap" class="login-wrapper">
		<div class="bg-img"><img th:src="@{/img/bg_avocado_hd.jpg}"></div>
		<!-- content --> 
		<div id="content" class="login-contents bg-white">
			<div class='p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40'>
				<h1 class="txt-c-avkd-darker font-w-b">Avokado Groupware</h1>
				<p class="p-t-15 txt-c-avkd-dark">회사 이메일 계정으로 그룹웨어 로그인</p>
				<form class="p-t-25" role="form" novalidate="novalidate">
					<div class="form-group form-group-default">
						<label>Login</label>
						<div class="controls">
							<input type="text" name="username" placeholder="Email Adress" class="form-control" required>
						</div>
					</div>
					<div class="form-group form-group-default">
						<label>Password</label>
						<div class="controls">
							<input type="password" name="password" placeholder="Email Password" class="form-control" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 no-padding sm-p-l-10">
							<div class="checkbox ">
								<input type="checkbox" value="1" id="chkSaveId">
								<label for="chkSaveId">아이디 저장</label>
							</div>
						</div>
						<div class="col-md-6 d-flex align-items-center justify-content-end">
							<a href="#" class="text-info small">Help? Contact Support</a>
						</div>
					</div>
					<button class="btn btn-primary btn-cons m-t-10" type="submit">로그인</button>
				</form>
				<div class="pull-bottom sm-pull-bottom">
					<div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
						<div class="col-sm-9 no-padding m-t-10">
							<p>
								<small> Create a pages account. If you have a facebook
									account, log into it for this process. Sign in with <a href="#"
									class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a>
								</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //content -->
	</div>
	<th:block th:replace="/fragments/head :: scripts"></th:block>
	<script type="text/javascript" th:inline="javascript" >
		console.log("login page - userOS : " , ( /*[[${userOSName}]]*/ 'anonymous' ));
	</script>
</body>
</html>
