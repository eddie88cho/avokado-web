<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragments/head :: head"><meta charset="utf-8"></head>
<body class="bg-dark">
	<!-- Start wrapper-->
	<div id="wrapper" class="login-wrapper">
		<div class="card card-authentication1 mx-auto my-5">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<img th:src="@{/img/logo-icon.png}" alt="logo icon">
					</div>
					<div class="card-title text-uppercase text-center py-3">로그인</div>
					<form>
						<div class="form-group">
							<label for="exampleInputUsername" class="">아이디</label>
							<div class="position-relative has-icon-right">
								<input type="text" id="exampleInputUsername" class="form-control input-shadow lower-case" placeholder="your-id@avokado.co.kr" maxlength="150">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword" class="">비밀번호</label>
							<div class="position-relative has-icon-right">
								<input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="비밀번호를 입력해주세요" maxlength="255">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<div class="icheck-material-primary">
									<input type="checkbox" id="user-checkbox"/>
									<label for="user-checkbox">아이디 저장</label>
								</div>
							</div>
							<div class="form-group col-6 text-right">
								<a href="authentication-reset-password.html">비밀번호 찾기</a>
							</div>
						</div>
						<button id='bth-login' type="button" class="btn btn-primary btn-block waves-effect waves-light">로그인</button>
					</form>
				</div>
			</div>
<!--/*
			<div class="card-footer text-center py-3">
				<p class="text-muted mb-0">Do not have an account? <a href="authentication-signup.html"> Sign Up here</a></p>
			</div>
*/-->
		</div>
		<!--Start Back To Top Button-->
		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
		<!--End Back To Top Button-->
	</div><!--wrapper-->
	<script th:replace="/fragments/head :: scripts" type="text/javascript"></script>
	<!-- Login Page Script -->
	<script type="text/javascript">
	'use strict';
	</script>
	<!-- // Login Page Script -->
</body>
</html>
